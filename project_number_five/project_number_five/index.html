<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/baguetteBox.min.css">
   <title>Photo Gallery</title>
</head>
<body>
    <input type="search" name="search" id="search" placeholder="Search">

    <div class="gallery" id="gallery">
        <div class="gallery-item" data-caption="Hay Bales /br I love bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="photo_gallery_v5/photos/01.jpg" alt="Hay Bales">
            <div class="caption">Hay Bales</div>  
        </div>
        <div class="gallery-item" data-caption="Lake /br The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="photo_gallery_v5/photos/02.jpg" alt="Lake">
            <div class="caption">Lake</div>  
        </div>
        <div class="gallery-item" data-caption="Canyon /br I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photo_gallery_v5/photos/03.jpg" alt="Canyon">
            <div class="caption">Canyon</div>  
        </div>
        <div class="gallery-item" data-caption="Iceberg /br It was amazing to see an iceberg up close, it was so cold but didn't snow taday.">
            <img src="photo_gallery_v5/photos/04.jpg" alt="Iceberg">
            <div class="caption">Iceberg</div>  
        </div>
        <div class="gallery-item" data-caption="Desert /br The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="photo_gallery_v5/photos/05.jpg" alt="Desert">
            <div class="caption">Desert</div>  
        </div>
        <div class="gallery-item" data-caption="Fall /br Fall is coming, I love when the leaves on the trees start to change color.">
            <div class="caption">Fall</div>  
        </div>
        <div class="gallery-item" data-caption="Plantation /br I drove past this plantation yesterday, everything is so green!">
            <img src="photo_gallery_v5/photos/07.jpg" alt="Plantation">
            <div class="caption">Plantation</div>  
        </div>
        <div class="gallery-item" data-caption="Dunes /br My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photo_gallery_v5/photos/08.jpg" alt="Dunes">
            <div class="caption">Dunes</div>  
        </div>
        <div class="gallery-item" data-caption="Countryside Lane /br We enjoyed a quiet stroll down this countryside lane.">
            <img src="photo_gallery_v5/photos/09.jpg" alt="Countryside Lane">
            <div class="caption">Countryside Lane</div>  
        </div>
        <div class="gallery-item" data-caption="Sunset /br Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photo_gallery_v5/photos/10.jpg" alt="Sunset">
            <div class="caption">Sunset</div>  
        </div>
        <div class="gallery-item" data-caption="Cave /br I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photo_gallery_v5/photos/11.jpg" alt="Cave">
            <div class="caption">Cave</div>  
        </div>
        <div class="gallery-item" data-caption="Bluebells /br I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photo_gallery_v5/photos/12.jpg" alt="Bluebells">
            <div class="caption">Bluebells</div>  
        </div>
    </div>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/searchFilter.js"></script>
</body>
</html>
